<template name="xcalendar">
    <div class="xwidget xcalendar">
        {{#if calendarSelected}}
            {{#with xcalendarId}}
                {{>xcalendarInner}}
            {{/with}}
        {{/if}}
    </div>
</template>

<template name="xcalendarInner">
    {{#if isWeekView}}
        {{#with top}}
            {{> xCalendarWeekTop}}
        {{/with}}
        <table id="xCalendarWeekViewTable">
            {{#each head}}
                <th>{{> xCalendarWeekHead}}</th>
            {{/each}}
            {{#each slot}}
                <tr>
                    <td>{{> xCalendarWeekLeft}}</td>
                    {{#each day this}}
                        <td date="{{this}}" class="day-slot">
                            {{#if existsAppointment this}}
                                {{#with xevent this}}
                                    {{> xCalendarEvent}}
                                {{/with}}
                            {{else}}
                                {{> xCalendarSlot}}
                            {{/if}}
                        </td>
                    {{/each}}
                </tr>
            {{/each}}
        </table>
    {{else}}
        {{> xCalendarInnerDay}}
    {{/if}}
</template>

<template name="xCalendarInnerDay">
    {{#with top}}
        {{> xCalendarDayTop}}
    {{/with}}
    <div class="ui table">
        <table id="xCalendarDayViewTable">
            {{> xCalendarDayHead }}
            {{#each slot}}
                {{#if existsAppointment this}}
                    {{#with xevent this}}
                        {{> xCalendarDayRow}}
                    {{/with}}
                {{else}}
                    {{> xCalendarDayEmptyRow}}
                {{/if}}
            {{/each}}
        </table>
    </div>
</template>

<template name="xCalendarButtonMinusDay">
    <button class="ui button"><i class="minus icon"></i></button>
</template>

<template name="xCalendarButtonPlusDay">
    <button class="ui button"><i class="plus icon"></i></button>
</template>

<template name="xCalendarButtonChangeView">
    <button class="ui button">{{caption}}</button>
</template>

<template name="xCalendarButtonMinus">
    <button class="ui button"><i class="minus icon"></i></button>
</template>

<template name="xCalendarButtonPlus">
    <button class="ui button"><i class="plus icon"></i></button>
</template>

<template name="xCalendarButtonToday">
    <button class="ui button">Today</button>
</template>
