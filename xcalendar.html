<template name="xcalendar">
    <div id="{{this.calendarid}}" class="xwidget xcalendar">
        {{#if calendarSelected}}
            {{>xcalendarInner}}
        {{/if}}
    </div>
</template>

<template name="xcalendarInner">
    {{> xCalendarTop}}
    <table>
        {{#each head}}
            <th>{{> xCalendarHead}}</th>
        {{/each}}
        {{#each slot}}
            <tr>
                <td>{{> xCalendarLeft}}</td>
                {{#each day this}}
                    <td date="{{this}}" class="day-slot">
                        {{> dateSlotTemplate}}
                    </td>
                {{/each}}
            </tr>
        {{/each}}
    </table>
    {{#each xevent this.calendarid}}
        <div class="xevent" _id="{{this._id}}" style="{{this.style}}">
            {{> dateEventTemplate}}
        </div>
    {{/each}}
    <!--{{ xevent this.calendarid}}-->
</template>

<template name="xCalendarButtons">
    <button class="ui button" id="plusWeek"><i class="plus icon"></i></button>
    <button class="ui button" id="minusWeek"><i class="minus icon"></i></button>
</template>
