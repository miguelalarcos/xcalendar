<template name="xcalendar">
    <div id="{{this.calendarid}}" class="xwidget xcalendar">
        {{#if calendarSelected}}
            {{>xcalendarInner}}
        {{/if}}
    </div>
</template>

<template name="xcalendarInner">
    {{#if isWeekView}}
        {{#with top}}
            {{> xCalendarTop}}
        {{/with}}
        <table id="weekViewTable">
            {{#each head}}
                <th>{{> xCalendarHead}}</th>
            {{/each}}
            {{#each slot}}
                <tr>
                    <td>{{> xCalendarLeft}}</td>
                    {{#each day this}}
                        <td date="{{this}}" class="day-slot">
                            {{#if existsAppointment this}}
                                {{#with xevent this}}
                                    {{> xEventTemplate}}
                                {{/with}}
                            {{else}}
                                {{> xSlotTemplate}}
                            {{/if}}
                        </td>
                    {{/each}}
                </tr>
            {{/each}}
        </table>
    {{else}}
        {{> xCalendarInnerDay}}
    {{/if}}
</template>

<template name="xCalendarInnerDay">
    {{#with top}}
        {{> xDayCalendarTop}}
    {{/with}}
    <div class="ui table">
        <table id="dayViewTable">
            {{#each slot}}
                {{#if existsAppointment this}}
                    {{#with xevent this}}
                        {{> xDayCalendarRowTemplate}}
                    {{/with}}
                {{else}}
                    {{> xDayCalendarRowEmptyTemplate}}
                {{/if}}
            {{/each}}
        </table>
    </div>
</template>

<template name="xCalendarButtonMinusDay">
    <button class="ui button"><i class="minus icon"></i></button>
</template>

<template name="xCalendarButtonPlusDay">
    <button class="ui button"><i class="plus icon"></i></button>
</template>

<template name="xCalendarButtonChangeView">
    <button class="ui button">Change view</button>
</template>

<template name="xCalendarButtonMinus">
    <button class="ui button"><i class="minus icon"></i></button>
</template>

<template name="xCalendarButtonPlus">
    <button class="ui button"><i class="plus icon"></i></button>
</template>

<template name="xCalendarButtonToday">
    <button class="ui button">Today</button>
</template>
