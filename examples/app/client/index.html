<template name="home">
    Patients:
    {{#each patients}}
        <div>
            <a class="patient" href="" _id="{{this._id}}">{{this._id}}</a> {{this.name}} {{this.surname}}
        </div>
    {{/each}}
    Calendars:
    {{#each calendars}}
        <div>
            <a class="calendar" href="" _id="{{this._id}}">{{this._id}}</a> {{this.name}}
        </div>
    {{/each}}
    {{> xcalendar calendarid='myCalendar' callback="patientCallback" renderfunction="renderDatePatient"}}

</template>
